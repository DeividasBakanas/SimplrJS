<!DOCTYPE html>
<html>
	<head>
		<title>-- Simplr.Layout.* --</title>
		<meta charset="utf-8" />
	 	<meta name="description" content="" />
	 	<meta name="viewport" content="user-scalable=0, initial-scale=1.0" />
	   	
	   	<style type="text/css">
	   		
	   		
	   	</style>
	   	
	   	<!-- jQuery Framework -->
   		<script type="text/javascript" src="jquery.min.js"></script>
   		<!-- Simplr Framework -->
   		<script type="text/javascript" src="simplr.min.js"></script>
   		
   		<!-- Sample Code -->
   		<script type="text/javascript">
   		
   			// add two views that use layouts
   			Simplr.View.mAddViews({
   				ExampleView1 : {
   					html : function(data) {
   						console.log("view1 data:", data);
   						return Simplr.Layout.mAssembleLayout({
   							component : "Example1", 
   							tokens : {}
   						});
					},
					callback : function(selector, data) {
						console.log("callback after view 1 rendered");
					}
   				},
   				ExampleView2 : {
   					html : function(data) {
   						console.log("view2 data:", data);
   						return Simplr.Layout.mAssembleLayout({
   							component : "Example2", 
   							tokens : {}
   						});
					},
					callback : function(selector, data) {
						console.log("callback after view 2 rendered");
					}
   				}
   			});
   		
   			// add a command that renders those views.
   			Simplr.Controller.mAddCommands({
				SampleView : {
					route : ["example", "view"],
					callback : function(data) {
						console.log("view data:", data);
						if(data.resources.example == "1") {
							Simplr.View.mRender({
								name : "ExampleView1",
								data : {},
								selector : "div#renderHere"
							});
						} else if(data.resources.example == "2") {
							Simplr.View.mRender({
								name : "ExampleView2",
								data : {},
								selector : "div#renderHere"
							});
						}
					}
				}
			});
   		
   			
   		
   		
   			$(function() {
				// always reset on refresh
				window.location.hash = "";
			});
   		</script>
   	</head>
	<body>
		
		<h1>Using Controller with Views with Layouts</h1>
		<p>Here's how a typical application would be setup to function using commands, views, and layouts.</p>
		<ul>
			<li>Links</li>
			<li><a href="#/example/1/">Example 1 (#/example/1/)</a></li>
			<li><a href="#/example/2/">Example 2 (#/example/2/)</a></li>
		</ul>
    	
    	<div id="renderHere">The view will render here from each command using layouts1</div>
    	
    	<!-- Layout Templates -->
    	<!-- Sample1 -->
    	<script id="layout-Example1" type="text/x-simplr-layout-component">
    		<div>
    			<p>Sample 1</p>
    			<p>Sample 1</p>
    		</div>
    	</script>
    	
    	<!-- Sample 2 -->
    	<script id="layout-Example2" type="text/x-simplr-layout-component">
    		<div>
    			<p>Sample 2</p>
    			<p>Sample 2</p>
    		</div>
    	</script>
    
    </body>
</html>
